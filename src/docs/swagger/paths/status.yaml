/:
  get:
    tags:
      - Status
    description: Retorna o status atual do serviço e da conexão com o banco de dados
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "central-oondemand-backend rodando - vs 1.0.0"
                database:
                  type: string
                  example: "Conectado em central-oondemand" 