/usuarios/:
  post:
    tags:
      - Usuários
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - nome
              - email
              - senha
            properties:
              tipo:
                type: string
                enum: [master, admin-app, padrao]
                default: padrao
              nome:
                type: string
              email:
                type: string
              telefone:
                type: string
              senha:
                type: string
              aplicativos:
                type: array
                items:
                  type: object
                  properties:
                    aplicativo:
                      type: string
                    tipoAcesso:
                      type: string
              status:
                type: string
                enum: [ativo, inativo, pendente]
                default: pendente
    responses:
      201:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Usuario"
  get:
    tags:
      - Usuários
    description: |
      Retorna uma lista paginada de usuários. Permite filtrar por qualquer campo do modelo de usuário.
      Exemplos de filtros:
      - tipo=admin
      - email=exemplo@email.com
      - nome=João
    parameters:
      - $ref: "#/components/parameters/PageIndexParam"
      - $ref: "#/components/parameters/PageSizeParam"
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/BasePaginatedResponse"
                - type: object
                  properties:
                    results:
                      items:
                        $ref: "#/components/schemas/Usuario"
/usuarios/{id}:
  delete:
    tags:
      - Usuários
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: ID do usuário
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Usuario"
  put:
    tags:
      - Usuários
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: ID do usuário
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Usuario"
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Usuario"
